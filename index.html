<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>

    <link rel="stylesheet" href="./css/index.css"> 

</head>

<body>
    <header class="Header">
        <div class="tooltip">
            <label><h1>Credit</h1></label>
            <span class="tooltiptext">
                <i>Mohamed Zeineldin and Nuwasir Arham, </i>
                <i>COMP 3512</i>
            </span>
        </div>
    </header>
<div class="Header">
</div>
    
<main class="container">
  <div class="box a">
      <section>
          <img id=imgC>
          <span id="infoSymbolandLogo"></span> 
          
          <label>Name:</label>
          <span id="infoSymbol"></span>          
          
          <label>CompanyName:</label>
          <span id="infocompanyName"></span> 

          <label>Sector:</label>
          <span id="infosector"></span>     
          
          <label>Industry:</label>
          <span id="infoindustry"></span>   
                    
          <label>Address:</label>
           <span id="infoAddress"></span>    
        
          <label>Description:</label>
            <span id="infoDescription"></span>

          <label>Exchange:</label>
          <span id="infoexchange"></span>            
          
          <label>Website:</label>
           <span id="infowebsite"></span>            
          
                                        
      </section>  
  </div>

  <div class="box b">

    <section> 
      <fieldset>
          <legend>List of companies </legend>
          <label for="filter">Filter:</label>
          <input type="text" class="search" placeholder="Type for matching companies" list="filterList">
          <datalist id="filterList">
          </datalist> 
          <button type="submit" form="" value="Go">Go</button>
          <button type="reset" form="" value="clear">Clear</button>
      </fieldset>
      <ul id="StockList"></ul>
    </section>
</div>
  
  <div class="box c" id="map" style="height: 300px;"></div>

  <div class="box d">
        <div>
            <Button type="View Chart" id="btnViewChart"> </Button>
        </div>
            
            <section id="dchart">
                <table id="stockData">
                  <tr >
                    <th>Date</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>Low</th>
                    <th>High</th>
                    <th>Volume</th>
                  </tr>
                </table>
            </section>
  </div>
  <div class="box e">
             <section>
                 <div id="DivcChartCompanySymbol">
                     <label>Symbol:</label>
                     <span id="chartCompanySymbol"></span>
                 </div>
                 <div id="DivcChartCompanyName">
                      <label>Company Name:</label>
                      <span id="chartCompanyName"></span>
                      <span id="chartCompanyNameSpeak">
                          <Button type="Speak" id="BtnCompanyNameSpeak">
                      </span>
                 </div>
                 <div id="DivcChartCompanyDesc">
                      <label>Description:</label>
                      <span id="chartCompanyDesc"></span> 
                      <span id="chartCompanyDescSpeak">
                            <Button type="Speak" id="BtnCompanydescSpeak">
                      </span>
                 </div>

                     <span >
                            <Button type="Speak" id="BtnDefalut">
                     </span>
            </section>
        </div>       

        <div class= "box last">
            <div id="calculateinfo">
               
                    <table id="stockDataCalc">
                        <tr>
                            <th></th>
                            <th>Open</th>
                            <th>Close</th>
                            <th>low</th>
                            <th>high</th>
                            <th>volume</th>
                        </tr>          
                        <tr><td>Average</td>
                            <td id="averageOpen"></td>                                  
                            <td id="averageClose"></td>  
                            <td id="averagelow"></td>  
                            <td id="averageHigh"></td>  
                            <td id="averageVolume"></td>                                                                                              
                        </tr>                        
                        <tr>
                            <td>Min.</td>
                            <td id="minimumOpen"></td>
                            <td id="minimumClose"></td>
                            <td id="minimumLow"></td>
                            <td id="minimumHigh"></td>
                            <td id="minimumVolume"></td>
                        </tr>                        
                        <tr>
                            <td>Max</td>
                            <td id="maxOpen"></td>    
                            <td id="maxClose"></td>    
                            <td id="maxLow"></td>    
                            <td id="maxHigh"></td>    
                            <td id="maxVolume"></td>    
                        </tr>                                               
                    </table>     
            </div>
        </div>
  <div class="box f">
            <section>
                <div id="column-chart"  style="width: 65%; height:270px;position:relative; top:250px; right:10px;" ><canvas id="columns"></canvas></div>
                <div id="myChart" style="width: 100%; height:300px; position:relative; bottom:350px;" ></div>   
                   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.8.0/extension/bmap.min.js"></script>
                   <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts-en.min.js"></script>
                   
            
                
            </section>   
        </div>
        
        
  <script type="text/javascript" src="./js/index.js"></script>
  <script src=”https://cdn.zingchart.com/zingchart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script><!--library for creating charts and graphs-confirmed with Randy that we can use it-->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script><!--library for creating the candlestick chart, as charts.js requires a plugin-->
  <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp2b_XrHqfJyPZes-fcY5RAEmIkpcSV6E&callback=initMap">
</script>
